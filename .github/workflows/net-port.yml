# eslint workflows
name: Annotate PR with trunk issues

on:
  workflow_run:
    workflows: [Pull Request]
    types: [completed]

permissions: read-all

jobs:
  trunk_check:
    name: Trunk Check Annotate
    runs-on: ubuntu-latest

    permissions:
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          post-annotations: true # only for fork PRs
          # ci
          # For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"
on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '28 17 * * 5'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language
    #- run: |
    #   make bootstrap
    #   make release
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      # docs
      name: CI
on:
  push:
    branches: [main]
    paths:
        - 'docs/**'

  pull_request:
    branches: [main]
    paths:
        - 'docs/**'

permissions:
  contents: read

jobs:
  verify_files:
    name: Verify Docs Files
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install Docs Packages
      working-directory: docs
      run: npm install

    - name: Install Packages
      run: npm install

    - name: Stylelint Docs
      working-directory: docs
      run: npm run lint:scss

    - name: Build Docs Website
      working-directory: docs
      run: npm run build

    - name: Validate internal links
      working-directory: docs
      run: npm run lint:links
      # build
      name: Rebuild Docs Sites
on:
  push:
    branches: [main]
    paths:
        - 'docs/src/_data/versions.json'
jobs:
  rebuild:
    name: 'Trigger rebuild on Netlify'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: >
          jq -r '.items | map(.branch) | join(",")' docs/src/_data/versions.json
          | xargs -I{LIST} curl -X POST -d {} "${{ secrets.NETLIFY_DOCS_BUILD_HOOK }}?trigger_branch={{LIST}}"
